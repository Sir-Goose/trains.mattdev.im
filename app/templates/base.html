<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <title>trains.mattdev.im - Train Board</title>
    <link rel="stylesheet" href="/static/css/site.css?v={{ request.app.state.asset_version }}">
    <script src="/static/js/htmx.min.js?v={{ request.app.state.asset_version }}"></script>
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="footer">
        {% block footer %}
        <div class="timestamp">Updated at: <span id="update-time">{{ timestamp }}</span></div>
        {% endblock %}
        

    </footer>
</body>
</html>
