<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <title>Leatherhead Live - Train Board</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --border: #333;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            color-scheme: dark;
        }

        html {
            height: 100%;
            background-color: #0a0a0a !important;
            background: linear-gradient(180deg, #0b0b0b 0%, #0a0a0a 40%, #090909 100%);
            overscroll-behavior-y: none;
        }
        
        body {
            position: relative;
            min-height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary) !important;
            background: linear-gradient(180deg, #0b0b0b 0%, #0a0a0a 40%, #090909 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: none;
        }

        /* iOS Safari overscroll/safe-area fallback: always paint dark behind content */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #0b0b0b 0%, #0a0a0a 40%, #090909 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            flex: 1;
        }
        
        .header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .station-name {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Clickable header link - make entire header area interactive */
        .header-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: opacity 0.2s;
        }
        
        .header-link:hover {
            opacity: 0.85;
        }
        
        .header-link .header {
            cursor: pointer;
        }
        
        /* Add subtle home icon hint */
        .header-link .header h1::before {
            content: "‚Üê ";
            opacity: 0.5;
            transition: opacity 0.2s;
            display: inline-block;
            margin-right: 0.25rem;
        }
        
        .header-link:hover .header h1::before {
            opacity: 1.0;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: var(--bg-secondary);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }
        
        
        .table-container {
            overflow-x: auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg-tertiary);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr {
            transition: background 0.15s;
        }
        
        tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .status-ontime {
            color: var(--success);
            font-weight: 500;
        }
        
        .status-delayed {
            color: var(--warning);
            font-weight: 500;
        }
        
        .status-cancelled {
            color: var(--danger);
            font-weight: 500;
        }
        
        tr.status-cancelled {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .platform {
            display: inline-block;
            background: var(--bg-tertiary);
            padding: 0.25rem 0.625rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid var(--border);
        }
        
        /* Time display with status indicators */
        .time-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-weight: 600;
        }
        
        .time-ontime {
            color: var(--success);
        }
        
        .time-delayed {
            color: var(--warning);
        }
        
        .time-cancelled {
            color: var(--danger);
        }
        
        .time-strikethrough {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .cancelled-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            background-color: var(--danger);
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.4;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--danger);
        }
        
        .footer {
            border-top: 1px solid var(--border);
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .timestamp {
            font-family: 'Courier New', monospace;
        }
        
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .station-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
            display: block;
        }

        .station-card:hover {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }
        
        .station-card h3 {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .station-card .crs {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
        }
        
        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .search-box h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }


        
        /* Autocomplete container and dropdown */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: -1px;
        }

        .autocomplete-dropdown:empty {
            display: none;
        }

        .autocomplete-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
            text-decoration: none;
            color: var(--text-primary);
        }

        .autocomplete-result:hover,
        .autocomplete-result:focus {
            background: var(--bg-tertiary);
            outline: none;
        }

        .autocomplete-result:last-child {
            border-bottom: none;
            border-radius: 0 0 6px 6px;
        }

        .autocomplete-result .station-name {
            font-weight: 500;
        }

        .autocomplete-result .station-crs {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .autocomplete-result:hover .station-crs,
        .autocomplete-result:focus .station-crs {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .autocomplete-empty {
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
                white-space: nowrap;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }
            
            .hide-mobile {
                display: none;
            }
            
            .time-display {
                font-size: 0.875rem;
            }
            
            .cancelled-badge {
                font-size: 0.625rem;
                padding: 0.125rem 0.375rem;
            }
            
            .station-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .autocomplete-dropdown {
                max-height: 300px;
            }
            
            .autocomplete-result {
                padding: 0.625rem 0.75rem;
            }
        }
        
        @media (max-width: 375px) {
            .hide-small {
                display: none;
            }
        }
        
        /* Service Detail Page Styles */
        .back-button {
            margin-bottom: 1rem;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent);
        }
        
        .service-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .service-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .service-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .operator {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Status Banners */
        .status-banner {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            align-items: flex-start;
            border-left: 4px solid;
        }
        
        .status-banner strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .status-banner-cancelled {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .status-banner-delayed {
            background-color: rgba(234, 179, 8, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .status-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        /* Journey Timeline */
        .journey-timeline {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 2rem;
        }
        
        .timeline-stop {
            display: flex;
            gap: 1.5rem;
            position: relative;
        }
        
        .timeline-marker {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            width: 40px;
        }
        
        .marker-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 2;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
        }
        
        .marker-passed {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .marker-current {
            background: var(--accent);
            border-color: var(--accent);
            font-size: 1.25rem;
            animation: pulse 2s infinite;
        }
        
        .marker-upcoming {
            background: var(--bg-secondary);
            border-color: var(--border);
            color: var(--text-secondary);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
        }
        
        .timeline-line {
            width: 2px;
            flex-grow: 1;
            background: var(--border);
            min-height: 40px;
        }
        
        .passed-stop .timeline-line {
            background: var(--success);
        }
        
        /* Stop Details */
        .stop-details {
            flex-grow: 1;
            padding: 0.5rem 0 1.5rem 0;
        }
        
        .timeline-stop:last-child .stop-details {
            padding-bottom: 0.5rem;
        }
        
        .stop-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .stop-name {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text-primary);
        }
        
        .passed-stop .stop-name {
            color: var(--text-secondary);
        }
        
        .stop-crs {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        
        .next-stop-badge {
            display: inline-block;
            background: rgba(234, 179, 8, 0.2);
            color: var(--warning);
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stop-times {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .time-row {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }
        
        .time-label {
            color: var(--text-secondary);
            min-width: 80px;
        }
        
        .time-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .passed-stop .time-value {
            color: var(--text-secondary);
        }
        
        .scheduled-time {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .actual-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-weight: 600;
        }
        
        .ontime-text {
            color: var(--success);
            font-size: 0.875rem;
        }
        
        /* Service Info Card */
        .service-info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .service-info-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.75rem 1.5rem;
            margin: 0;
        }
        
        .info-grid dt {
            color: var(--text-secondary);
            font-weight: normal;
        }
        
        .info-grid dd {
            margin: 0;
            color: var(--text-primary);
        }
        
        .monospace {
            font-family: 'Courier New', monospace;
        }
        
        /* Clickable train rows */
        .train-row {
            cursor: default;
        }
        
        .train-row-clickable {
            cursor: pointer;
        }

        .train-row-clickable:hover {
            background: var(--bg-tertiary) !important;
        }

        .route-unavailable {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }
        
        /* Mobile Optimization for Service Detail */
        @media (max-width: 768px) {
            .service-title {
                font-size: 1.4rem;
            }
            
            .timeline-marker {
                width: 30px;
            }
            
            .marker-icon {
                width: 24px;
                height: 24px;
                font-size: 0.875rem;
            }
            
            .stop-name {
                font-size: 1rem;
            }
            
            .stop-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .time-label {
                min-width: 70px;
            }
            
            .service-info-card {
                padding: 1rem;
            }
            
            .info-grid {
                gap: 0.5rem 1rem;
            }
        }
    </style>
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="footer">
        {% block footer %}
        <div class="timestamp">Updated at: <span id="update-time">{{ timestamp }}</span></div>
        {% endblock %}
        

    </footer>
</body>
</html>
