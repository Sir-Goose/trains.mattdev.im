<div id="board-content" hx-swap-oob="true"
     hx-get="/board/{{ provider }}/{{ board_id }}/{{ view }}/refresh"
     hx-trigger="every 60s"
     hx-swap="innerHTML">
    {% if provider == 'tfl' %}
    {% include 'partials/tfl_line_groups.html' %}
    {% else %}
    {% include 'partials/' + view + '_table.html' %}
    {% endif %}
</div>
