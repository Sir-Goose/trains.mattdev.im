<div id="search-form" hx-swap-oob="true" class="search-box" style="margin-top: 2rem;">
    <h2>Find Another Station</h2>
    <div class="input-group autocomplete-container">
        <input type="text" 
               id="station-search-board"
               name="q"
               placeholder="Search by station name or CRS code..."
               autocomplete="off"
               hx-get="/api/stations/search"
               hx-trigger="keyup changed"
               hx-target="#autocomplete-results-board"
               hx-include="this"
               hx-vals='{"view": "{{ view }}"}'
               required>
        
        <div id="autocomplete-results-board" class="autocomplete-dropdown"></div>
    </div>
</div>
