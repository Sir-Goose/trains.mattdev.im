{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Clickable header - entire area links to home -->
    <a href="/" class="header-link">
        <div class="header">
            <h1>{{ station_name }}</h1>
            <p class="station-name">{{ crs }} â€¢ Live Board</p>
        </div>
    </a>
    
    {% include 'partials/tabs.html' %}
    
    {% include 'partials/board_content.html' %}
    
    <!-- Search bar for finding other stations -->
    <div class="search-box" style="margin-top: 2rem;">
        <h2>Find Another Station</h2>
        <form action="/board" method="get">
            <div class="input-group">
                <input type="text" 
                       name="crs" 
                       placeholder="Enter CRS code (e.g., LHD, WAT, VIC)" 
                       maxlength="3"
                       pattern="[A-Za-z]{3}"
                       required
                       autocomplete="off">
                <input type="hidden" name="view" value="{{ view }}">
                <button type="submit">View Board</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
