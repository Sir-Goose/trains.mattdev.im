{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Clickable header - entire area links to home -->
    <a href="/" class="header-link">
        <div class="header">
            <h1>{{ station_name }}</h1>
            <p class="station-name">{{ crs }} • {{ total_trains }} train{{ 's' if total_trains != 1 else '' }} • Next 2 hours</p>
        </div>
    </a>
    
    {% include 'partials/tabs.html' %}
    
    {% include 'partials/board_content.html' %}
    
    <!-- Search bar for finding other stations -->
    {% include 'partials/search_form.html' %}
</div>
{% endblock %}
